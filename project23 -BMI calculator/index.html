<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>BMI calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="image">
				<img src="medworld-bmi-calculator-1.jpg" alt="" />
			</div>
			<div class="form">
				<div class="letters">
					<span>BMI </span><span>cal</span><span>cul</span><span>at</span
					><span>or</span>
				</div>
				<div class="inputEl">
					<label for="height">Your Height:</label>
					<input
						type="number"
						name="height"
						id="height"
						placeholder="Enter your height in CM"
					/>
				</div>
				<div class="inputEl">
					<label for="weight">Your Weight:</label>
					<input
						type="number"
						name="weight"
						id="weight"
						placeholder="Enter your weight in kg"
					/>
				</div>
				<div class="inputEl">
					<label for="output">Output:</label>
					<input
						type="text"
						name="output"
						id="output"
						placeholder="The Result"
					/>
				</div>
				<button id="ComputeBMI">Compute BMI</button>
			</div>
		</div>
		<p style="margin-top: 7px; font-size: 15px; text-transform: capitalize">
			by hamdy toto
		</p>

		<script src="main.js"></script>
	</body>
</html>
