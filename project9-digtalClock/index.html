<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.shutterstock.com/image-vector/vector-illustration-one-oclock-digital-600nw-2258447043.jpg">
    <title>Digital Hour</title>
</head>
<body>
    <div class="clock-container">
        <h2>Digtal Clock</h2>
        <div class="time-container">
            <div class="hour">
                <span class="number hours">00</span>
                <span class="text">hours</span>
            </div>
            <div class="minutes">
                <span class="number minutess">00</span>
                <span class="text">minutes</span>
            </div>
            <div class="seconds">
                <span class="number second">00</span>
                <span class="text">seconds</span>
            </div>
            <div class="ampm">
                <span class="apm">AM</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
