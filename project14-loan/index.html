<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="inputs">
            <div class="input">
                <label for="amount">Amount:</label>
                <input type="range" id="amount" min="5000" max="300000" step="5000" value="150000">
                <span id="amountValue">150,000</span> USD
            </div>
            <div class="input">
                <label for="years">years:</label>
                <input type="range" id="years" min="10" max="30" step="1" value="20">
                <span id="yearsValue">20</span>years
            </div>
            <div class="input">
                <label for="rate">Interest rate:</label>
                <input type="number" id="rate" step="0.1" value="4">%
            </div>
            
            <button id="calculate">Calculate</button>
        </div>
        <div class="output">
            <h2>Your Monthly Payments:</h2>
            <p>Loan Amount: $<span id="loanAmount">150,000</span></p>
            <p>Number of years: <span id="loanYears">20</span></p>
            <p>Interest Rate: <span id="loanRate">4</span>%</p>
            <p class="payment">Monthly Payments: $<span id="monthlyPayment">908</span></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
