<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Tempreature convertor</title>
	</head>
	<body>
		<div class="container">
			<h1>Tempreature Convertor</h1>
			<div class="celisus">
				<label for="celisus">Celisus:</label>
				<input
					type="number"
					id="celisus"
					name="celisus"
					placeholder="Enter tempreature"
					class="input"
				/>
			</div>
			<div class="fahrenheit">
				<label for="fahrenheit">Fahrenheit:</label>
				<input
					type="number"
					id="fahrenheit"
					name="fahrenheit"
					placeholder="Enter tempreature"
					class="input"
				/>
			</div>
			<div class="kelvin">
				<label for="kelvin">Kelvin:</label>
				<input
					type="number"
					id="kelvin"
					name="kelvin"
					placeholder="Enter tempreature"
					class="input"
				/>
			</div>
			<h4>By HamdyToto</h4>
		</div>

		<script src="main.js"></script>
	</body>
</html>
