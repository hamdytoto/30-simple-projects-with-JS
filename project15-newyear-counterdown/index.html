<html lang="en">
	<head>
		<meta charset="UTF-8" />

	<body>
		<video playsinline autoplay muted loop id="myVideo">
			<source src="background.mp4" type="video/mp4" />
		</video>
		<h2>2025</h2>
		<p>Downcount to new year</p>
		<div class="count-down">
			<div id="day"></div>
			<div id="hour"></div>
			<div id="minute"></div>
			<div id="seconds"></div>
		</div>

		<script src="main.js"></script>
